<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="nombres.css">
    <title>Edad Nombre</title>
</head>
<body>
  <div class="imagen">
    <img src="images/numeros.2.png" alt="numeros">
  <form class="row g-3 p-5" id="nombres-form">
    <div class="col-auto">
      <label for="nombre" class="visually-hidden">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre...">
    </div>
    <div class="col-auto" id="btnCalcular">
      <button type="submit" class="btn btn-primary mb-3" onclick="calcularedad()">Calcular</button>
    </div>
    <div class="range">
      <div class="sliderValue">
        <span id="globoEdad"></span>
      </div>
      <div class="field">
        <div class="value left">1</div>
        <input id="rangeEdad" type="range" min="1" max="100" value="1" disabled>
        <div class="value right">100</div>
      </div>
    </div>
    </div>
  </form>
</body>
<script type="text/javascript" src="nombres.js"></script>
</html>
